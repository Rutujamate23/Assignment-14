<!DOCTYPE html>
<html>
<head>
    <title>Margin</title>
    <style>
        .btn{
            border-radius: 10px;
        }
        .btn-signup{
            background-color: aquamarine;
            margin-top: 20px;
            margin-right: 50px;
        }
        .btn-submit{
            background-color: rgb(77, 233, 142);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <button class="btn btn-signup">
        <h1>Signup</h1>
    </button>
    <button class="btn btn-submit">
        <h1>Submit</h1>
    </button>
</body>
</html>
