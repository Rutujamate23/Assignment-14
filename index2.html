<!DOCTYPE html>
<html>
<head>
    <title>Box Shadow</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: aqua;
            border: 5px solid black;
            padding: 10px;
            margin: 20px;
            box-shadow: 10px 10px 20px 10px purple;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>A book is a medium for recording information in the form of writing or images.</h1>
    </div>
</body>
</html>
