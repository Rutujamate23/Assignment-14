<!DOCTYPE html>
<html>
<head>
    <title>Hover Effect</title>
    <style>
        .btn{
            background-color: chartreuse;
            color: darkorchid;
            border-radius: 5px;
            padding: 4px 25px;
            box-shadow: 2px 3px 4px 5px rgb(255,0,136);
        }
        .btn:hover{
            background-color: rgb(255,0,136);
            transition: 1s;
        }
    </style>
</head>
<body>
    <button class="btn">
        <h1>Clich Here!</h1>
    </button>
    
</body>
</html>
